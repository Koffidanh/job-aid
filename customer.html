<!DOCTYPE html>
<html lang="en">

<head>
  <title>Customer Details</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="./jquery-3.1.1.min.js" type='text/javascript'></script>


  <link href='./stylesheets/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <script src='./bootstrap.min.js' type='text/javascript'></script>
  <link href='./stylesheets/bootstrap-datepicker.min.css' rel='stylesheet' type='text/css'>
  <script src='./bootstrap-datepicker.min.js' type='text/javascript'></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Mako' rel='stylesheet'>
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default" style="background-color:#1F3456; border-color: transparent";>
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="login.html" style="color:white">
          Logout
        </a>
      </div>
    </div>
  </nav>
  <div class="container" >
    <div class="row">
      <div class="col-md-9">
        <form id="customer-form">
          <div class="container">
            <h1>Customer Details</h1>
            <p>Please fill in this form to create / search for an account.</p>
            

            <label for="newCustomer"><b>New</b></label>
            <input type="radio" name="customerType" class="radioclass" id="newCustomer" style="margin-right: 12px;">

            <label for="existingCustomer"><b>Existing</b></label>
            <input type="radio" name="customerType" class="radioclass" id="existingCustomer">

            <section id="newCustomerForm">
              <br>
              <label for="cars"><p>Choose Residential or Commercial:</p></label>
              <select name="residentialCommercial" class="radioclass" id="residentialCommercial">

                <option value="residential">Residential</option>
                <option value="commercial">Commercial</option>

              </select>
              <!-- <label for="residential"><b>Residential</b></label>
              <input type="radio" name="jobType" id="residential" style="margin-right: 12px;">

              <label for="commercial"><b>Commercial</b></label>
              <input type="radio" name="jobType" id="commercial"> -->
              <br>
              <div style="margin-bottom: 2%;">
                <label for="startDate"><b>Start Date &nbsp; </b></label>
                <input type='text' id="startDate"class="form-control" data-provide="datepicker" placeholder='Select Date'
                  style='width: 300px;'>
                <label for=" endDate" style="margin-right: 12px;"><b>End Date</b></label>
                <input type='text' id="endDate" class="form-control" data-provide='datepicker' placeholder='Select Date'
                  style='width: 300px;'>
                <br>
                <label for="companyName"><b>Company Name</b></label>
                <input type="text" name="companyName" class="form-control" id="companyName">

                <label for="firstName"><b>First Name</b></label>
                <input type="text" name="firstName" class="form-control" id="firstName">

                <label for="lastName"><b>Last Name</b></label>
                <input type="text" name="lastName" class="form-control" id="lastName">

                <label for="position/department"><b>Position or Department</b></label>
                <input type="text" name="position/department" class="form-control" id="positionDepartment">

                <label for="form1"><b>Phone Number</b></label>
                <input type="text" id="form1" class="form-control">
                <input type="text" name="phone" id="phoneNumber" class="form-control" style="display: none;">

                <label for="email"><b>Email</b></label>
                <input type="email" name="email" class="form-control" id="email">

                <label for="streetAddress"><b>Street Address</b></label>
                <input type="text" name="streetAddress" class="form-control" id="streetAddress">

                <label for="streetAddressL2"><b>Street Address Line 2</b></label>
                <input type="text" name="streetAddressL2" class="form-control" id="streetAddressL2">

                <label for="city"><b>City</b></label>
                <input type="text" name="city" class="form-control" id="city">

                <label for="state"><b>State</b></label>
                <input type="text" name="state" class="form-control" id="state">

                <label for="zipCode"><b>Zip Code</b></label>
                <input type="text" name="zipCode" class="form-control" id="zipCode">
        
                <a href="/profile"><button type="submit" class="registerbtn"><b>Create
                    Customer</b></button></a>
            </section>
          </form>
          <form>
            <section id="existingCustomerForm">
              <br>
              <label for="firstName"><b>First Name</b></label>
              <input type="text" name="existingFirstName" class="form-control" id="existingFirstName">

              <label for="lastName"><b>Last Name</b></label>
              <input type="text" name="existingLastName" class="form-control" id="existingLastName">

              <label for="streetAddress"><b>Street Address</b></label>
              <input type="text" name="existingStreetAddress" class="form-control" id="existingStreetAddress">
              <button id="registerBtn" type="button" class="registerbtn"><b>Search Customer</b></button>
            </section>
          </div>
        </form>
      </div>
    </div>

    <section id="searchResults">
      <div class="col-md-9">
      <h2>Search Results</h2>
      <hr style="border-color: #83827E;">
      <table class="table table-striped" id="searchTable">
        <thead>
          <tr>
            <td class="tableHead">Name</td>
            <td class="tableHead">Tel.</td>
            <td class="tableHead"></td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="tableCol" style="vertical-align: middle;"><a style="text-decoration: none">Placeholder</a></th>
            <th class="tableCol" style="vertical-align: middle;"> Placeholder</th>
            <th class="tableCol" style="text-align:center;"><a class="btn" href="/job">View Jobs</a></th>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>
  <script src="js/customer.js" type="text/javascript"></script>

</body>

</html>
